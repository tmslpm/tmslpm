<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TilesMap Generator</title>
  <link rel="stylesheet" href="style/style.css" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="assets/apple-touch-icon.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="assets/favicon-32x32.png" />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="assets/favicon-16x16.png" />
  <link
    rel="manifest"
    href=" assets/site.webmanifest" />
</head>

<body>
  <div id="menuContainer">
    <div id="menu">loading...</div>
  </div>
  <div id="tilemapContainer">
    <div id="tilemap"></div>
  </div>
  <div id="overlayOutput">
    <div class="overlayContent">
      <button class="btnCloseOverlay">close</button>
      <pre id="debugDataContainer"><code id="debugData">{}</code></pre>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
